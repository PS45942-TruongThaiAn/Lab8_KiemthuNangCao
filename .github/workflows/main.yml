name: Java CI with Maven

on:
  push:
    [cite_start]branches: [ "main", "test" ] # Chạy khi push lên nhánh main hoặc test [cite: 24, 25]
  pull_request:
    branches: [ "main" ]

jobs:
  build: # Đây chính là nút 'build' bạn đang tìm
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build and Test with Maven
      [cite_start]run: mvn test # Thực hiện unit test cho Calculator [cite: 18, 23]
